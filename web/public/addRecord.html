    <div class="wrapper">

        <h1>Register New Patient</h1>
        <br>
        <div class="form">
            <div class="inputfield">
            <label for="FirstName">FirstName </label>
            <input type="text" class="input" id="FirstName" />
        </div>
        <div class="inputfield">
            <label for="LastName">Lastname </label>

        </div>
        <div class="inputfield">
            <label for="DateOfBirth">Date Of Birth</label>
            <input type="date" class="input" id="DateOfBirth" />
        </div>
        <div class="inputfield">
            <label for="Address">Address</label>
            <input type="text" class="input" id="Address" />
        </div>
        <div class="inputfield">
            <label for="Age">Age</label>
            <input type="Number" class="input" id="Age" />
        </div>
        <div class="inputfield">
            <label for="Sex">Sex</label>
            <input type="text" class="input" id="Sex" />
        </div>

        <div class="inputfield">
            <label for="DateOfAddmission">Date Of Addmission</label>
            <input type="date" class="input"  id="DateOfAddmission" />
        </div>
        
        <br>
        <button class="btn btn-success" id="add-record">Add Record</button>
        <br>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
