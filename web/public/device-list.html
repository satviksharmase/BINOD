<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for application" />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="patient-list.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>TrackMe</title>

<body>
    <div id="navbar"></div>
    <br>
    <br>
    <br>
    <button class="btn btn-test" data-toggle ="modal" data-target=".bs-example-modal-lg" >View your Profile</button>

    <div class="container">
        <h1>Patient List</h1>
        <table id="patients" class="content-table">
            <thead>
                <tr>
                    <th>Nurse Name</th>
                    <th>Medicare Number</th>
                    <th>Patient Name</th>
                    <th>Room Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id = "graph"></div>
        <!-- Modal -->
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title">Room Readings <br><br><button class="btn btn-danger" id="fridge-graph">Light Graph</button><br><br><button class="btn btn-info" id="temp-graph">Temperature Graph</button><br><br><button class="btn btn-warning" id="motion-graph">Motion Graph</button></h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Light Intensity</th>
                                    <th>Temperature</th>
                                    <th>Motion Detected</th>
                                </tr>
                            </thead>
                            <tbody id="historyContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <button type = "createrButton" class="btn btn-dark" onclick="window.location.href='/register-device';">Add new Pateint Room </button>
        <div id="footer"></div>
    </div>

    <div class="modal bs-example-modal-lg">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <h3 class="modal-title">Profile</h3>

                <div class="modal-body">
                    
                     <table id="profiles" class="table">
                         <thead>
                             <tr>
                                 <th>Nurse Name</th>
                                 <th>FirstName</th>
                                 <th>LastName</th>
                                 <th>Email</th>
                                 <th>PhoneNum</th>
                                <th>DateOfBirth</th>
                             </tr>
                         </thead>
                         <tbody></tbody>
                     </table>
 
            </div>
        </div>
    </div>
 
</div>
